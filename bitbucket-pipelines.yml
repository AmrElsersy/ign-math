image: ubuntu:bionic

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -y install cmake build-essential curl git mercurial cppcheck ruby-dev swig g++-8 libeigen3-dev lsb-release gnupg python3 python3-docopt python3-yaml
          - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 800 --slave /usr/bin/g++ g++ /usr/bin/g++-8 --slave /usr/bin/gcov gcov /usr/bin/gcov-8
          - gcc -v
          - g++ -v
          - gcov -v
          # lcov
          - git clone https://github.com/linux-test-project/lcov.git
          - cd lcov
          # see https://github.com/linux-test-project/lcov/issues/55
          - git checkout 1e0df571
          - make install
          - cd ..
          # Ignition cmake
          - git clone --depth 1 https://github.com/osrf/gzdev -b repository
          - ./gzdev/gzdev.py repository enable --project=ignition-math7
          - apt-get -y install
            libignition-cmake2-dev
          # Ignition math
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make
          - make test
          - make coverage
          # Use a special version of codecov for handling gcc8 output.
          - bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/4678d212cce2078bbaaf5027af0c0dafaad6a095/codecov) -X gcovout -X gcov
          - make codecheck
          - make install
          # Examples
          - cd ..
          - cd examples
          - mkdir build
          - cd build
          - cmake ..
          - make
          - ./graph_example
